<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header_user">
        <div class="header_container">
            <div class="user_menu">
                <img src="img/user.png" alt="User Icon">
                <img src="img/log-out.png" alt="log-out Icon">
            </div>
        </div>
    </header>

    <section>
        <div class="menu">
            <aside>
                <nav>
                    <a href="#">Hub Lincenças</a>
                    <a href="#">Usuários</a>
                    <a href="#">Logs de Acesso</a>
                </nav>
            </aside>
        </div>
    </section>

    <main>
        <div class="main_container">
            <div>
                <button>NOVO</button>
                <h2>Lista de licenças</h2>
                <input type="text" placeholder="Pesquisar...">
            </div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Seate Based</td>
                            <td>Ativa</td>
                            <td><img src="img/edit.png"></td>
                        </tr>
                        <tr>
                            <td>Login Based</td>
                            <td>Ativa</td>
                            <td><td><img src="img/delete.png"></td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
