<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header_user">
        <div class="header_container">
            <div class="user_menu">
                <img src="img/user.png" alt="User Icon">
                <img src="img/log-out.png" alt="log-out Icon">
            </div>
        </div>
    </header>

    <section>
        <div class="menu">
            <aside>
                <nav>
                    <a href="#">Hub Lincenças</a>
                    <a href="#">Usuários</a>
                    <a href="#">Logs de Acesso</a>
                </nav>
            </aside>
        </div>
    </section>

    <main>
        <div class="user_list">
            <div class="btn_list">
                <button>NOVO</button>
                <button>IMPORTAR</button>
            </div>
            <h2>Lista de Usuários</h2>
            <div class="search_bar_user">
                <input type="text" placeholder="Pesquisar...">
            </div>
        </div>
        <div class="table_container_list">
            <table>
                <thead>
                    <tr>
                        <th>Login</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Perfil</th>
                        <th>Licença</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
