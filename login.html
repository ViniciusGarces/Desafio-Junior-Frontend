<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>
<body class="login_body">
    <header>
        <img src="img/logo_caesb.webp" alt="Logo Caesb">
        <h1>CAESB</h1>
    </header>

    <section>
        <div class="login_section">
            <div class=" card_login">
                <h2>Login</h2>
                <form class="login_form">
                    <label for="user">Usuário:</label>
                    <input type="text" id="user" name="user" required placeholder="Digite seu usuário">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required placeholder="Digite sua senha">

                    <input type="date">

                    <button type="submit">Entrar</button>

                    <a href="" class="forgot_password">Esqueceu a senha?</a>

                    <img src="img/log_digiteam.png" alt="Logo Digiteam">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 Copyright: Digiteam</p>
    </footer>
</body>
</html>
